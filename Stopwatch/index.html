<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LInk Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- /Link Bootstrap -->

    <title>Stopwatch</title>

</head>

<body>

    <div class="container-md text-center">

        <!-- Header -->
        <header class="d-flex flex-column align-items-center my-3">

            <div class="w-50 border border-2 border-primary rounded my-2">
                
                <h1 class="fs-1 text-primary">Stopwatch</h1>

            </div>

            <div class="d-flex justify-content-center">

                <button class="mx-3 btn btn-primary">Start</button>

                <button class="mx-3 btn btn-outline-warning">Pause</button>

                <button class="mx-3 btn btn-danger">Stop</button>

                <button class="mx-3 btn btn-secondary">Reset</button>

            </div>
    
        </header>
        <!-- /Header -->
    
        <!-- Main -->
        <main>
    
            <div>
    
                <div>
        
                    <span>Hours</span>
                    :
                    <span>Minutes</span>
                    :
                    <span>Seconds</span>
                    :
                    <span>Cents</span>
        
                </div>            
    
                <div>
        
                    <span id="hours"></span>
                    :
                    <span id="minutes"></span>
                    :
                    <span id="seconds"></span>
                    :
                    <span id="cents"></span>
        
                </div>
    
            </div>
    
        </main>
        <!-- /Main -->

    </div>


    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
