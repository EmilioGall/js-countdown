<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LInk Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- /Link Bootstrap -->

    <title>Stopwatch</title>

</head>

<body>

    <div class="container-sm justify-content-center text-center">

        <!-- Header -->
        <header class="grid d-flex flex-column align-items-center my-3">

            <div class="col-6 border border-2 border-primary rounded mb-2">
                
                <h1 class="fs-1 text-primary">Stopwatch</h1>

            </div>

            <div class="col-6 d-flex justify-content-center">

                <button class="mx-3 fs-6 btn btn-primary">Start</button>

                <button class="mx-3 fs-6 btn btn-outline-warning">Pause</button>

                <button class="mx-3 fs-6 btn btn-danger">Stop</button>

                <button class="mx-3 fs-6 btn btn-secondary">Reset</button>

            </div>
    
        </header>
        <!-- /Header -->
    
        <!-- Main -->
        <main class="grid d-flex flex-column align-items-center">
    
            <!-- Timer Display -->
            <div class="mb-2">

                <ul class="list-group list-group-horizontal">

                    <li class="list-group-item">

                        <div>Hours</div>

                        <div id="hours">00</div>

                    </li>

                    <li class="list-group-item">

                        <div>Minutes</div>

                        <div id="minutes">00</div>
                        
                    </li>

                    <li class="list-group-item">

                        <div>Seconds</div>

                        <div id="seconds">00</div>
                        
                    </li>

                    <li class="list-group-item">

                        <div>Cents</div>

                        <div id="cents">00</div>
                        
                    </li>

                </ul>
    
            </div>
            <!-- /Timer Display -->

            <!-- Partial Times Display -->
            <div>

                <ol id="partials" class="list-group list-group-numbered mb-2">

                    <li class="list-group-item">First Partial</li>
                    <li class="list-group-item">Second Partial</li>
                    <li class="list-group-item">Third Partial</li>
                    
                </ol>
    
            </div>
            <!-- /Partial Times Display -->
    
        </main>
        <!-- /Main -->

    </div>


    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
